<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 style="padding-top: 10px; font-size: 30px;">Welcome Back</h2>
    <p><strong>Log in to your account</strong></p>

    <input class="input-field" type="email" placeholder="Email" required />
    <input class="input-field" type="password" placeholder="Password" required />

    <button class="button">Log in</button>
    <div class="options-row">
        <label class="remember-me">
            <input type="checkbox" />
                 Remember me
            </label>
        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
    </div>

    <div class="divider"><span>or</span></div>
    <div class="footer" style="padding: 10px;">
      Don't have an account? <a href="index.html">Sign up</a>
    </div>
  </div>
</body>
</html>
